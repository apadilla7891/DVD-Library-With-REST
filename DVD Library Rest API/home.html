<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>DVD Library</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Additional CSS files here -->

  </head>
  <body>
	<div class="container" id="mainPage">
	
		<!--used to display error messages to user -->
		<ul class="list-group" id="errorMessages"></ul>
		
		<!--button row -->
		<div class="col-md-12">
            <div class="form-group row">
				<div class="col-md-3">
					<button type="button"
							id="createButton"
							class="btn btn-primary">
						Create DVD
					</button>
				</div>
						
				<div class="col-md-2">
					<button type="button"
							id="searchButton"
							class="btn btn-primary">
						Search
					</button>
				</div>
				  
				<div class="col-md-3">
					<select id="searchCategory">
						<option value="" selected="selected" disabled="disabled">Search Category</option>
						<option value="showAll">Show All</option>
						<option value="searchTitle">Title</option>
						<option value="searchYear">Release Year</option>
						<option value="searchDirector">Director</option>
						<option value="searchRating">Rating</option>
					</select>
				</div>
				  
				<div class="col-md-4">
					<input type="text"
						class="form-control"
						id="searchTerm"
						placeholder="Search Term">
				</div>
            </div>
			
			<!-- separate top row from bottom list-->
			<hr>
	
			<!--container for DVD list that will dynamically be populated -->
			<div class="dvdTable">
				<table id="dvdTable" class="table table-hover">
					<thead>
						<tr width="100%">
							<th width="25%">Title</th>
							<th width="25%">Release Date</th>
							<th width="15%">Director</th>
							<th width="10%">Rating</th>
							<th width="10%"></th>
							<th width="15%"></th>
						</tr>
					</thead>
					<!-- we will add data rows dynamically to the tbody -->
                  <tbody id="contentRows"></tbody>
				</table>
            </div>
        </div>
    </div>
		
	<!-- container for create form -->
	<div class="container" id = "addDvdDiv" style="display:none;">
        <form role="form" id="createFormDiv">
			<div class="col-md-12">
                <h3> Create DVD</h3>
                <div class="form-group row">
					<label for="addDVDTitle" class="col-md-4 control-label">
						DVD Title:
					</label>
					<div class="col-md-8">
						<input type="text"
                           class="form-control"
                           id="addDVDTitle"
                           placeholder="Enter Title" 
						   required>
                   </div>
                </div>
				
                <div class="form-group row">
					<label for="addReleaseYear" class="col-md-4 control-label">
						Release Year:
					</label>
					<div class="col-md-8">
						<input type="text"
							class="form-control"
                            pattern="[0-9]+"
                            maxlength = "4"
                            id="addReleaseYear"
                            placeholder = "Enter Release Year" 
							required>
					</div>
                </div>
				
                <div class="form-group row">
					<label for="addDirector" class="col-md-4 control-label">
						Director:
					</label>
					<div class="col-md-8">
						<input type="text"
							class="form-control"
							id="addDirector"
							placeholder="Enter Director">
                    
					</div>
                </div>
				
                <div class="form-group row">
					<label for="addRating" class="col-md-4 control-label">
						Rating:
					</label>
					<div class="col-md-8">
						<select id="addRating" required>
							<option value="G">G</option>
							<option value="PG">PG</option>
							<option value="PG-13">PG-13</option>
							<option value="R">R</option>
						</select>
                   </div>
                </div>
				
                <div class="form-group row">
					<label for="addNotes" class="col-md-4 control-label">
						Notes:
					</label>
					<div class="col-md-8">
						<textarea class="form-control" id="addNotes" placeholder="Enter Note"></textarea>
					</div>
                </div>
            </div>
        </form>
		<!--create related buttons-->
        <div class="container">
			<form role="form" id="addCancel">
				<div class="col-md-12">
					<div class="form-group row">
						<div class="col-md-2">
							<button type="button"
									id="addCancel"
									class="btn btn-danger">
								Cancel
							</button>
						</div>
						<div class="col-md-2">
							<button type="button"
									id="addDvdButton"
									class="btn btn-success">
								Create DVD
							</button>
						</div>
					</div>
				</div>
			</form>
        </div>
	</div>
	<!-- container for edit form -->
	<div class="container" id = "editDvdDiv" style="display:none;">
        <form role="form" id="editFormDiv">
			<div class="col-md-12">
				<h3> Edit DVD:</h3>
                  
                <div class="form-group row">
					<label class="col-md-4 control-label">
						DVD Title:
					</label>
					<div class="col-md-8">
						<input type="text"
							class="form-control"
							id="editDVDTitle"
							placeholder="Enter Title" 
							required>
					</div>
                </div>
				
                <div class="form-group row">
					<label class="col-md-4 control-label">
						Release Year:
					</label>
					<div class="col-md-8">
						<input type="text"
                            class="form-control"
                            id="editReleaseYear"
                            pattern="[0-9]+"
                            maxlength = "4"
                            placeholder="Enter Release Year" 
							required>
					</div>
                </div>
				
				
                <div class="form-group row">
					<label class="col-md-4 control-label">
						Director:
					</label>
					<div class="col-md-8">
						<input type="text"
							class="form-control"
							id="editDirector"
							placeholder="Enter Director">
					</div>
                </div>
				
				<div class="form-group row">
					<label class="col-md-4 control-label">
						Rating:
					</label>
					<div class="col-md-8">
						<select id="editRating" required>
							<option value="G">G</option>
							<option value="PG">PG</option>
							<option value="PG-13">PG-13</option>
							<option value="R">R</option>
						</select>
					</div>
                </div>
				
                <div class="form-group row">
					<label class="col-md-4 control-label">
						Notes:
					</label>
					<div class="col-md-8">
						<textarea class="form-control" id="editNotes" placeholder="Enter Note"></textarea>
					</div>
                </div>
            </div>
        </form>
		
		<!--edit related buttons-->
        <div class="container">
			<form role="form" id="create-form-btn">
                <div class="form-group row">
                    <div class="col-md-2">
                      <button type="button"
                              id="editCancel"
                              class="btn btn-danger">
                          Cancel
                      </button>
                    </div>
					
                    <div class="col-md-2">
                      <input type="hidden" id="editDVDId">
                      <button type="button"
                              id="editDvdButton"
                              class="btn btn-success">
                          Save Changes
                      </button>
                    </div>
                </div>
          </form>
        </div>
    </div>
	
	<!-- container to show a single Dvd's information-->
	<div class="container" id="displayDiv">
        <div class="col-md-12">
			<h3>Display DVD Information</h3>
				<h4>
					<div class="col-md-12">
						<div class="col-md-4">
							<span>DVD Title:</span>
						</div>
						<div class="col-md-8">
							<span id="displayTitle"></span>
						</div>
					</div>

					<div class="col-md-12">
						<div class="col-md-4">
							<span>Release Year:</span>
						</div>
						<div class="col-md-8">
							<span id="displayYear"></span>
						</div>
					</div>

					<div class="col-md-12">
						<div class="col-md-4">
							<span>Director:</span>
						</div>
						<div class="col-md-8">
							<span id="displayDirector"></span>
						</div>
					</div>

					<div class="col-md-12">
						<div class="col-md-4">
							<span>Rating:</span>
						</div>
						<div class="col-md-8">
							<span id="displayRating"></span>
						</div>
					</div>

                <div class="col-md-12">
					<div class="col-md-4">
						<span>Notes:</span>
					</div>
					<div class="col-md-8">
						<span id="displayNotes"></span>
					</div>
                </div>
              </h4>

            <div class="row">
              <button type="button"
                      id="displayCancel"
                      class="btn btn-danger">
                  Back
              </button>
            </div>
        </div>
    </div>
	
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- use the the full jQuery build, NOT the slim build-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
      
    <!-- custom js files -->
    <script src="js/home.js"></script>

    </body>
</html>
